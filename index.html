<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="main__container">
      <h1 class="title__container">IP Address Tracker</h1>
      <div class="container__input">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          class="input"
          id="searchInput"
        />
        <span class="input__icon" id="inputButton"
          ><img src="./images/icon-arrow.svg" alt=""
        /></span>
      </div>
      <div class="principal__information">
        <div class="information__location">
          <p class="location__time">ip address</p>
          <p class="time__data" id="ipAddress">192.212.174.101</p>
        </div>
        <div class="information__separate"></div>
        <div class="information__location">
          <p class="location__time">location</p>
          <p class="time__data" id="locationData">Brooklyn,</p>
          <p class="time__data data__region" id="locationRegion">NY 10001</p>
        </div>
        <div class="information__separate"></div>
        <div class="information__location">
          <p class="location__time">timezone</p>
          <p class="time__data" id="timeZone">UTC -05:00</p>
        </div>
        <div class="information__separate"></div>
        <div class="information__location location__right">
          <p class="location__time">isp</p>
          <p class="time__data" id="isp">SpaceX Stalink</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
